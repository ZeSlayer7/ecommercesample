</head>
<body>
	<div class="header">
		<hr>
		<header>
			<h1>Authentica</h1>
        		<input type="text" placeholder="Search"><i class="fa fa-search" style="position: absolute;left: 770px"></i>
			<nav>
			<ul class="nav">
				<li><a href="../index.html" class="a-hover">Home</a></li>
        		<li><a href="Trade.html" class="a-hover">Trade</a></li>
        		<li><a href="About Page.html" class="a-hover">About</a></li>
        		<li><a href="Login.html"><button class="login">Login</button></a></li>
        		<li><a href="Sing Up.html"><button class="login">SignUp</button></a></li>
        		<li class="cart"><a href="Cart.html"><i class="fa fa-shopping-cart"></i></a></li>
        	</ul>
			</nav>
		</header>
		<hr>
	</div>

	<div class="request-img">
		<img src="../images/request image.jpg">
	</div>
	<h2 id="request-h">Request a Shoe</h2>
	<div class="request-form">
		<h3>Information of Shoe</h3>
		<hr>
	<form>
		<input type="text"  class="request-input" required="" placeholder="Name of Shoe">
		<input type="text" class="request-input" required="" placeholder="Shoe Designer">
		<input type="text" class="request-input" required="" placeholder="Price Estimate">
		<textarea type="text"  class="additional-request" placeholder="Additional Information About the Shoe"></textarea>
		<button class="request-btn">Place Request</button>
	</form>
	</div>
	<div class="request-upload">
		<input type="file" name="inpFile" id="inpFile" class="upload-btn">
		<div class="image-preview" id="imagePreview">
			<img src="" alt="Image Preview" class="image-preview__image">
			<span class="image-preview__default-text">Image Preview</span>
		</div>
	</div>
<script type="text/javascript">
	const inpFile = document.getElementById("inpFile");
	const previewContainer = document.getElementById("imagePreview");
	const previewImage = previewContainer.querySelector(".image-preview__image");
	const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

	inpFile.addEventListener("change", function (){
				const file = this.files[0];

				if (file){
					const reader = new FileReader();

					previewDefaultText.style.display = "none";
					previewImage.style.display = "block";

					reader.addEventListener("load", function(){
						console.log(this);
						previewImage.setAttribute("src", this.result);
					});

					reader.readAsDataURL(file);
				} else{
					previewDefaultText.style.display = null;
					previewImage.style.display = null;
				}
		});
	
</script>

</body>
</html>
